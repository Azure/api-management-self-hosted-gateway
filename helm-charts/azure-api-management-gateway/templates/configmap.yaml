apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "azure-api-management-gateway.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "azure-api-management-gateway.name" . }}
    helm.sh/chart: {{ include "azure-api-management-gateway.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  config.service.endpoint: {{ .Values.gateway.configuration.uri | quote }}
  config.observability.opentelemetry.enabled: {{ .Values.observability.opentelemetry.enabled | quote }}
{{- if eq .Values.observability.opentelemetry.enabled true }}
  config.observability.opentelemetry.collector.uri: {{ .Values.observability.opentelemetry.collector.uri | quote }}
  {{ if .Values.observability.opentelemetry.histogram.buckets -}}
  config.observability.opentelemetry.histogram.buckets: {{ .Values.observability.opentelemetry.histogram.buckets | quote }}
  {{ end }}
{{- end }}